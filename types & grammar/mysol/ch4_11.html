<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		var a = 42;
		var b = "abc";
		var c;
		var d = null;

		if (a) {
			console.log( "yep" ); // yep
		}
		while (c) {
			console.log( "nope, never runs" );
		}
		c = d ? a : b;
		c; // "abc"
		if ((a && d) || c) {
			console.log( "yep" ); // yep
		}

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
