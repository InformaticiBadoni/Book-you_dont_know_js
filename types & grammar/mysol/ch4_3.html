		<title>YDKJS up & going</title>

		var a = {
			b: 42,
			c: "42",
			d: [1,2,3]
		};

		var a1 = JSON.stringify( a, ["b","c"] ); // "{"b":42,"c":"42"}"

			if (k !== "c") return v;
		} );
		// "{"b":42,"d":[1,2,3]}"

			b: 42,

		};

		// "b": 42,
		// "c": "42",

		// 3
		// ]

		var a4= JSON.stringify( a1, null, "-----" );

		// -----"b": 42,

	</head>
