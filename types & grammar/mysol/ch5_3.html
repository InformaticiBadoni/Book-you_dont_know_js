<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		// `foo` labeled-loop
		foo: for (var i=0; i<4; i++) {
			for (var j=0; j<4; j++) {
				if ((i * j) >= 3) {
					console.log( "stopping!", i, j );
					break foo;
				}
				console.log( i, j );
			}
		}
		// 0 0
		// 0 1
		// 0 2
		// 0 3
		// 1 0
		// 1 1
		// 1 2
		// stopping! 1 3

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
