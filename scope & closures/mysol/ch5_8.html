<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		function CoolModule(id) {
			function identify() {
				console.log( id );
			}
			return {
				identify: identify
			};
		}
		
		var foo1 = CoolModule( "foo 1" );
		var foo2 = CoolModule( "foo 2" );
		foo1.identify(); // "foo 1"
		foo2.identify(); // "foo 2"

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
