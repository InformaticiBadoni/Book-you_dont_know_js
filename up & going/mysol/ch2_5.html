<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		function foo() {
			console.log( this.bar );
		}

		var bar = "global";
		
		var obj1 = {
			bar: "obj1",
			foo: foo
		};

		var obj2 = {
			bar: "obj2"
		};

		// --------
		foo(); // "global"
		obj1.foo(); // "obj1"
		foo.call( obj2 ); // "obj2"
		new foo(); // undefined


		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
