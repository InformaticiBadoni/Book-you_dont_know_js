<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		function foo() {
			console.log( this.a );
		}

		var obj = {
			a: 2,
			foo: foo
		};

		obj.foo(); // 2


		function foo2() {
			console.log( this.a );
		}

		var obj2 = {
			a: 42,
			foo2: foo2
		};
		var obj1 = {
			a: 2,
			obj2: obj2
		};
		obj1.obj2.foo2(); // 42

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
