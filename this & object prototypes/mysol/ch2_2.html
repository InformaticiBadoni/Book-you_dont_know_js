<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>YDKJS up & going</title>
		<script type=text/javascript charset=utf-8>

		function foo() {
			console.log( this.a );
		}
		var a = 2;
		foo(); // 2

		function foo3() {
			console.log( this.a3 );
		}
		var a3 = 2;
		(function(){
			"use strict";
			foo3(); // 2
		})();

		function foo2() {
			"use strict";
			console.log( this.a2 );
		}
		var a2 = 2;
		foo2(); // TypeError: `this` is `undefined`

		</script>
	</head>
	<body>
		<div>Div here!</div>
	</body>
</html>
